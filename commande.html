<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header id="header"></header>

    <script type="module">
        import { loadNavbar, loadFooter } from "./assets/js/script.js";
        loadNavbar();
        loadFooter();
    </script>

    <main class="commande-container">

        <div class="commande-card">

            <h1>Commande du menu</h1>

            <form id="commande-form">

                <h2>Informations client</h2>

                <label>Nom et Prénom</label>
                <input type="text" id="fullname" readonly>

                <label>Email</label>
                <input type="email" id="email" readonly>

                <label>Numéro de téléphone</label>
                <input type="text" id="gsm" readonly>

                <h2>Prestation</h2>

                <label>Adresse de livraison</label>
                <input type="text" id="address" required>

                <label>Ville</label>
                <input type="text" id="ville" required>

                <label>Code postal</label>
                <input type="text" id="cp" required>

                <label>Distance en km (si hors Bordeaux)</label>
                <input type="number" id="distance" min="0" value="0">

                <label>Date de la prestation</label>
                <input type="date" id="date" required>

                <label>Heure souhaitée</label>
                <input type="time" id="heure" required>

                <h2>Nombre de personnes</h2>

                <input type="number" id="nbPersonnes" min="1" required>

                <p id="prixTotal" class="prix-info">Prix total : 0 €</p>
                <p id="reductionInfo" class="prix-info" style="color:#27ae60; font-weight:bold;">
                    Ajoutez 5 personnes de plus pour obtenir une réduction de 10% !</p>

                <button type="submit" class="btn-detail">Valider la commande</button>

            </form>

        </div>

    </main>

    <footer id="footer"></footer>

    <script src="./assets/js/commande.js"></script>

</body>

</html>
