<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace employé</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<header id="header"></header>

<script type="module">
    import { loadNavbar, loadFooter } from "./assets/js/script.js";
    loadNavbar();
    loadFooter();
</script>

<main class="user-container">

    <!-- COMMANDES -->
    <section class="admin-section">
        <div class="admin-header">
            <h1>Gestion des commandes</h1>
        </div>

        <!-- Filtres -->
        <div class="filters">
            <select id="filtre-statut">
                <option value="">Tous les statuts</option>
                <option value="en attente">En attente</option>
                <option value="accepté">Accepté</option>
                <option value="en préparation">En préparation</option>
                <option value="en cours de livraison">En cours de livraison</option>
                <option value="livré">Livré</option>
                <option value="terminée">Terminée</option>
                <option value="en attente du retour de matériel">En attente du retour de matériel</option>
            </select>

            <input type="text" id="filtre-client" placeholder="Rechercher un client">
        </div>

        <ul id="liste-commandes" class="admin-list"></ul>
    </section>

    <!-- MENUS -->
    <section class="admin-section">
        <div class="admin-header">
            <h1>Gestion des menus</h1>
        </div>
        <ul id="liste-menus" class="admin-list"></ul>
    </section>

    <!-- PLATS -->
    <section class="admin-section">
        <div class="admin-header">
            <h1>Gestion des plats</h1>
        </div>
        <ul id="liste-plats" class="admin-list"></ul>
    </section>

    <!-- HORAIRES -->
    <section class="admin-section">
        <div class="admin-header">
            <h1>Gestion des horaires</h1>
        </div>
        <ul id="liste-horaires" class="admin-list"></ul>
    </section>

    <!-- AVIS -->
    <section class="admin-section">
        <div class="admin-header">
            <h1>Gestion des avis</h1>
        </div>
        <ul id="liste-avis" class="admin-list"></ul>
    </section>

</main>





<script src="./assets/js/espace-employe.js"></script>

</body>
</html>
